<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            padding: 20px;
        }
        .error-code {
            font-size: 150px;
            font-weight: bold;
            color: #dc3545;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .error-message {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .btn-home {
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Oops! Halaman Tidak Ditemukan</div>
        <p class="text-muted">Sepertinya halaman yang Anda cari telah dipindahkan atau tidak ada.</p>
        <a href="contact.html" class="btn btn-primary btn-home">Kembali ke Beranda</a>
    </div>
</body>
</html>
